version: "3.9"
services:

  # LOGS VISUALISATION AND LOGS COLLECTOR
  loki:
    image: grafana/loki:latest
    mem_limit: 1G
    command: -config.file=/mnt/config/loki-config.yml
    restart: unless-stopped
    volumes:
      - ./loki-config.yaml:/mnt/config/loki-config.yml
      - .data/loki:/loki
    ports:
      - 127.0.0.1:3100:3100
    expose:
      - 3100

  promtail:
    image: grafana/promtail:latest
    mem_limit: 512M
    command: -config.file=/mnt/config/promtail-config.yml
    ports:
      - 127.0.0.1:1514:1514
      - 127.0.0.1:9080:9080
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/mnt/config/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/host/logs:ro

  grafana:
    image: grafana/grafana-oss:latest
    mem_limit: 512M
    restart: unless-stopped
    depends_on:
      - loki
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://loki:3100/api/v1/push"
    #     loki-batch-size: 10
    volumes:
      - .data/grafana:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
    ports:
      - "${HTTP_PORT}:3000"
    expose:
      - ${HTTP_PORT}
